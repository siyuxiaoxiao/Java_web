<!DOCTYPE html>
<html> 
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>网站头部标题栏</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
 
<body>
<div id="header">
   <div id="top">
    	<div id="topCenter"><a href="#">设为首页</a>  <a href="#">加入收藏</a></div>
    </div>    
    <div id="wrap">
    	<div id="logo"> <img src="images/logo.jpg" width="200" height="120" /></div><div id="search"><form action="" method="get"><input name="keyword" type="text" /> <input name="" type="button" value="搜索" /></form> </div>
    </div>
	<div id="menuBar">
    <div id='menu'>
        <ul class='menu-wrap'>
            <li><a href="#">首页</a></li>
            <li><a href="#">课程</a></li>
            <li><a href="#">师资</a></li>
            <li><a href="#">作业</a></li>
            <li><a href="#">实践培训</a></li>
            <li><a href="#">下载</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        var container = $("#menu");
        //获取第一个子节点
        var element = container.find(":first")
        //li页面数量
        var slides = element.find("li")
        //获取容器尺寸
        function change(){
            var width = container.width();
            var height = container.height();
            //设置li页面总宽度
            element.css({
                width  : (slides.length * width) + 'px',
                height : height + 'px'
            })
            //设置每一个页面li的宽度
            $.each(slides, function(index) {
                var slide = slides.eq(index); //获取到每一个li元素    
                slides.css({
                   width: width+'px',
                   height: height+'px'
                });
            })
        }
        change();
        window.onresize = function(){
            change();
        }
    </script>
 </div> 
</div>
 </body>
</html
